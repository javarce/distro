<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@themepixels">
    <meta name="twitter:creator" content="@themepixels">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Bracket">
    <meta name="twitter:description" content="DistroIQ.">
    <meta name="twitter:image" content="http://themepixels.me/bracket/img/bracket-social.png">

    <!-- Facebook -->
    <meta property="og:url" content="http://themepixels.me/bracket">
    <meta property="og:title" content="Bracket">
    <meta property="og:description" content="DistroIQ.">

    <meta property="og:image" content="http://themepixels.me/bracket/img/bracket-social.png">
    <meta property="og:image:secure_url" content="http://themepixels.me/bracket/img/bracket-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">

    <!-- Meta -->
    <meta name="description" content="DistroIQ.">
    <meta name="author" content="ThemePixels">

    <title>Distro | Signup</title>

    <!-- vendor css -->
    <link href="/static/business/lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/business/lib/Ionicons/css/ionicons.css" rel="stylesheet">
    <link href="/static/business/lib/select2/css/select2.min.css" rel="stylesheet">

    <!-- Bracket CSS -->
    <link rel="stylesheet" href="/static/business/css/bracket.css">
</head>

<body>

    <form class="d-flex align-items-center justify-content-center bg-br-primary" method="post" action="/business/register">
        {% csrf_token %}
        <div class="login-wrapper wd-300 wd-xs-400 pd-25 pd-xs-40 bg-white rounded shadow-base">
            <div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><span class="tx-normal">DistroIQ</span></div>
            <div class="tx-center mg-b-40">Register an Account</div>

            <div class="form-group">
                <!-- First name -->
                <input name="first_name" type="text" class="form-control" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <!-- Last name -->
                <input name="last_name" type="text" class="form-control" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <!-- Username -->
                <input name="username" type="text" class="form-control" placeholder="Enter your username">
            </div>


            <div class="form-group">
                <!-- Email -->
                <input name="email" type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <!-- Telephone -->
                <input name="phone" type="text" class="form-control" placeholder="Enter your phone">
            </div>

            <div class="form-group">
                <!-- Password -->
                <input name="password" type="password" class="form-control" placeholder="Enter your password">
            </div>

            <div class="form-group">
                <!-- Repassword -->
                <input name="re_password" type="password" class="form-control" placeholder="Enter your password again">
            </div>

            <button type="submit" class="btn btn-info btn-block">Register</button>

            <div class="mg-t-20 tx-center">Already have an account? <a href="/business/login" class="tx-info">Login</a>
            </div>
        </div><!-- login-wrapper -->
    </form><!-- d-flex -->

    <script src="/static/business/lib/jquery/jquery.js"></script>
    <script src="/static/business/lib/popper.js/popper.js"></script>
    <script src="/static/business/lib/bootstrap/bootstrap.js"></script>
    <script src="/static/business/lib/select2/js/select2.min.js"></script>
    <script>
        $(function () {
            'use strict';

            $('.select2').select2({
                minimumResultsForSearch: Infinity
            });
        });
    </script>

</body>

</html>
