{% extends 'front/base.html' %}

{% block content %}
    <div class="section">
        <div class="container">
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Featured Businesses</h3>
                </div>
            </div>

            <div class="row">
                {% for item in businesses %}
                    <div class="col-md-4 col-xs-6">
                        <div class="shop">
                            <div class="shop-img">
                                <img src="/media/{{item.photo}}" alt="">
                            </div>
                            <div class="shop-body">
                                <h3>{{ item.name }}</h3>
                                <a href="shop/{{item.id}}/catalog" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
