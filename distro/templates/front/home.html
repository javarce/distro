{% extends 'front/base.html' %}

{% block content %}

    <div class="section">
        <div class="container">
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">Featured Businesses</h3>
                </div>
            </div>

            <div class="row">
                {% for item in businesses %}
                    <div class="col-md-4 col-xs-6">
                        <div class="shop">
                            <div class="shop-img">
                                <img src="/media/{{item.photo}}" alt="">
                            </div>
                            <div class="shop-body">
                                <h3>{{ item.name }}</h3>
                                <a href="shop/{{item.id}}/catalog" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title">
                        <h3 class="title">Top Products</h3>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="row">
                        <div class="products-tabs">

                            <div id="tab1" class="tab-pane active">
                                <div class="products-slick" data-nav="#slick-nav-1">

                                    {% for item in products %}
                                        <div class="product">
                                            <div class="product-img">
                                                <img src="/media/{{item.photo}}" alt="" style="width: 200px; height:150px;">
                                                <div class="product-label">
                                                    <span class="new">NEW</span>
                                                </div>
                                            </div>
                                            <div class="product-body">
                                                <p class="product-category">{{ item.category.name }}</p>
                                                <h3 class="product-name"><a href="#">{{ item.name }}</a>
                                                </h3>
                                                <h4 class="product-price">{{ item.details.text_price }}</h4>
                                                <div class="product-rating">
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                    <i class="fa fa-star"></i>
                                                </div>
                                                <div class="product-btns">
                                                    <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span
                                                            class="tooltipp">add to wishlist</span></button>
                                                    <button class="add-to-compare"><i class="fa fa-exchange"></i><span
                                                            class="tooltipp">add to compare</span></button>
                                                    <button class="quick-view"><i class="fa fa-eye"></i><span
                                                            class="tooltipp">quick view</span></button>
                                                </div>
                                            </div>
                                            <div class="add-to-cart">
                                                <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to
                                                    cart</button>
                                            </div>
                                        </div>
                                    {% endfor %}

                                </div>
                                <div id="slick-nav-1" class="products-slick-nav"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
